title: OAuth
description: OAuth Provider for API authentication.
version: 1.0
author:
	name: Jared King
	email: j@jaredtking.com
	website: http://jaredtking.com
models:
	- OauthClient
	- OauthAccessToken
	- OauthAuthCode
	- OauthRefreshToken
default-model: OauthClient
admin: true
api: true
routes:
	get /oauth/authorize: authorize
	post /oauth/authorize: authorizeFinish
	post /oauth/token: token
	get /oauth/clientTest/password: clientTestPasswordGrant
	get /oauth/clientTest/authorization_code: clientTestAuthorizeGrant
	get /oauth/protectedResourceTest: protectedResourceTest